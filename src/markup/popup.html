<div class="modal">
  <section class="order-popup-popup">
    <div class="container">
      <h2 class="order-popup-popup__title">Рассчитать <br> стоимость перевозки</h2>
      <form class="order-popup-popup__form" action="/" method="POST">
        <ul class="order-popup__form-list">
          <li class="order-popup__form-item">
            <label class="visually-hidden" for="name2">Ваше имя</label>
            <input id="name2" class="order-popup__form-input" type="text" name="name" placeholder="Ваше имя">
          </li>
          <li class="order-popup__form-item">
            <label class="visually-hidden" for="phone2">Ваше телефон</label>
            <input id="phone2" class="order-popup__form-input" type="tel" name="phone" placeholder="Ваш телефон">
          </li>
          <li class="order-popup__form-item order-popup__form-item--email">
            <label class="visually-hidden" for="phone2">E-mail</label>
            <input id="email" class="order-popup__form-input" type="email" name="email" placeholder="E-mail">
          </li>
          <li class="order-popup__form-item order-popup__form-item--textarea">
            <label class="visually-hidden" for="message2">Введите ваш вопрос</label>
            <textarea id="message2" class="order-popup__form-textarea" name="message" placeholder="Введите ваш вопрос"></textarea>
          </li>
        </ul>
        <button class="order-popup__form-button button">Рассчитать стоимость</button>
      </form>
    </div>
  </section>
</div>
